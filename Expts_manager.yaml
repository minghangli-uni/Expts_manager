# parameters for Expts_manager.py
template_url: git@github.com:COSIMA/MOM6-CICE6.git  # A git url for a control run; perturbations are based on the `template_commit` below and applied to the current branch `base_branch_name`, which is a user-defined entry in this YAML file. 

template_commit: 7beab25  # extract a configuration from the specified commit in the `template` repository.

base_dir_name: 1deg_jra55do_ryf  # baseline directory for the control run 

base_branch_name: ctrl  # branch name for the control run

test_path: ./test_tracer-timestep  # path for the test runs, including a control run and multiple experiment runs

expt_names: ['expt1','expt2']  # if exists, the len must be the same length as the columns of MOM_list; otherwise, the expt_names will be automatically generated based on the tunning parameters and associated values in the MOM_list.
#
# ============ ctrl run ======================= 
config_yaml: # all entries in config.yaml
    jobname: 1deg_jra55_ryf_ctrl
    metadata:
        enable: true
    runlog: true
cpl_dt:  # coupling timestep in nuopc_runseq 
nuopc_runconfig:  # all entries in nuopc_runconfig
    CLOCK_attributes:
        stop_option: ndays
        stop_n: 1
        restart_option: ndays
        restart_n: 1

# ============ namelist tunning =============== 
namelists:  # parameter values for expt runs.
#    ice/cice_in.nml:
#        shortwave_nml:
#            albicei: [ .3, .44, .5 ]
#
    MOM_list:  # accepts changes of one or multiple parameters, 
        DT:                    [1800.0, 1800.0]
        DT_THERM:              [3600.0, 7200.0]
        DIABATIC_FIRST:        [False , False ]
        THERMO_SPANS_COUPLING: [True  , True  ]

# ============ expt run =======================
startfrom: 'rest'  # if integer: restart number of control experiment to use as initial condition for perturbation experiments; or use 'rest' to start perturbations from rest
nruns: 1  # total number of output directories to generate for each Expts_manager member

