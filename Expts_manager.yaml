#    BOUND_SALINITY: False


# ============ Perturbation Experiment Setup [Optional] =======================
# Currently only nuopc_runconfig file with the key of `perturb_run_config` is modifiable
perturb_run_config:
    CLOCK_attributes:
        stop_option: nyears
        stop_n: 5
        restart_option: nyears
        restart_n: 5

